<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Buscador de Noticias F1</title>
</head>

<body>
    <canvas id="miCanvas" width="300" height="150" style="border:1px solid #000000;"></canvas>

    <script>
        const c = document.getElementById("miCanvas");
        const ctx = c.getContext("2d"); // obtiene el "pincel" 2D

        // Dibuja un rect√°ngulo azul
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 50);
    </script>
</body>

</html>
