<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias | Fórmula 1 2025</title>
    <link rel="icon" type="image/png" href="/resources/img/icono.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/noticias.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header id="encabezado"></header>

    <main>
        <section class="news-archive-section">
            <div class="container">
                <div class="news-header">
                    <h1>Archivo de Noticias</h1>
                    <div class="search-filters-container">
                        <input type="text" id="search-input" placeholder="Buscar por piloto, equipo, circuito...">
                        <select id="category-filter">
                            <option value="all">Todas las categorías</option>
                            <option value="Carreras">Carreras</option>
                            <option value="Pilotos">Pilotos</option>
                            <option value="Análisis">Análisis</option>
                            <option value="Previas">Previas</option>
                        </select>
                    </div>
                </div>

                <div id="news-results-container" class="news-grid">
                </div>
            </div>
        </section>
    </main>

    <footer id="pie"></footer>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="switch-modal-text">¿No tienes cuenta? <a href="#" id="show-register-modal">Regístrate aquí</a>.
            </p>
        </div>
    </div>

    <!-- Modal de registro de usuario -->
    <div id="register-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
            <p class="switch-modal-text">¿Ya tienes cuenta? <a href="#" id="switch-to-login-modal">Inicia sesión</a>.
            </p>
        </div>
    </div>


    <script src="/js/componentes.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/usuario.js"></script>
    <script src="/js/noticias.js"></script>
</body>

</html>
