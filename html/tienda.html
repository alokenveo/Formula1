<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Fórmula 1 2025</title>
    <link rel="icon" type="image/png" href="/resources/img/icono.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/tienda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <header id="encabezado"></header>

    <main>
        <section class="shop-section">
            <div class="shop-filters-bar">
                <div class="filter-group">
                    <label for="product-type">Tipo de Producto</label>
                    <select id="product-type">
                        <option value="all">Todos</option>
                        <option value="ropa">Ropa</option>
                        <option value="gorras">Gorras</option>
                        <option value="maquetas">Maquetas</option>
                        <option value="posters">Pósters</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="juguetes">Juguetes</option>
                        <option value="libros">Libros</option>
                    </select>
                </div>

                <div class="filter-group price-range">
                    <label for="price-range">Precio</label>
                    <input type="range" id="price-range" min="0" max="200" value="200">
                    <span id="price-value">0-200€</span>
                </div>

                <div class="filter-group">
                    <label>Tamaño</label>
                    <div class="size-checkboxes">
                        <input type="checkbox" id="size-xs" value="XS"><label for="size-xs">XS</label>
                        <input type="checkbox" id="size-s" value="S"><label for="size-s">S</label>
                        <input type="checkbox" id="size-m" value="M"><label for="size-m">M</label>
                        <input type="checkbox" id="size-l" value="L"><label for="size-l">L</label>
                        <input type="checkbox" id="size-xl" value="XL"><label for="size-xl">XL</label>
                        <input type="checkbox" id="size-xxl" value="XXL"><label for="size-xxl">XXL</label>
                        <input type="checkbox" id="size-na" value="N/A"><label for="size-na">N/A</label>
                    </div>
                </div>

                <div class="filter-group cart-icon-container">
                    <button class="cart-btn" aria-label="Ver carrito">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-counter" class="cart-counter" style="display: none;">0</span>
                    </button>
                </div>
            </div>

            <div id="products-grid" class="products-grid">
            </div>
        </section>
    </main>

    <div id="cart-modal" class="cart-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items-container" class="cart-items-container">
                <p class="cart-empty-message">Tu carrito está vacío.</p>
            </div>
            <div class="cart-summary">
                <div class="total-price">
                    <span>Total:</span>
                    <span id="cart-total-price">0.00€</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="confirmation-modal" style="display: none;">
        <div class="modal-content">
            <div class="checkmark-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                    <path
                        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
                </svg>
            </div>
            <h3>¡Tu compra ha sido realizada!</h3>
        </div>
    </div>

    <footer id="pie"></footer>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="switch-modal-text">¿No tienes cuenta? <a href="#" id="show-register-modal">Regístrate aquí</a>.
            </p>
        </div>
    </div>

    <!-- Modal de registro de usuario -->
    <div id="register-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
            <p class="switch-modal-text">¿Ya tienes cuenta? <a href="#" id="switch-to-login-modal">Inicia sesión</a>.
            </p>
        </div>
    </div>

    <script src="/js/componentes.js"></script>
    <script src="/js/tienda.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/usuario.js"></script>
</body>

</html>
