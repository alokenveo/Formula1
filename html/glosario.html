<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario | Fórmula 1 2025</title>
    <link rel="icon" type="image/png" href="/resources/img/icono.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/glosario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header id="encabezado"></header>

    <main>
        <section class="glosario">
            <div class="container">
                <h2>GLOSARIO</h2>

                <div class="accordion">
                </div>

            </div>
        </section>
    </main>

    <footer id="pie"></footer>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <p class="switch-modal-text">¿No tienes cuenta? <a href="#" id="show-register-modal">Regístrate aquí</a>.
            </p>
        </div>
    </div>

    <!-- Modal de registro de usuario -->
    <div id="register-modal" class="auth-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
            <p class="switch-modal-text">¿Ya tienes cuenta? <a href="#" id="switch-to-login-modal">Inicia sesión</a>.
            </p>
        </div>
    </div>

    <script>
        // Se ejecuta cuando todo el contenido de la página se ha cargado
        document.addEventListener("DOMContentLoaded", () => {

            const accordionContainer = document.querySelector(".glosario .accordion");

            // 1. Cargar los datos desde el archivo JSON
            fetch('/resources/json/glosario.json')
                .then(response => response.json()) // Convierte la respuesta a formato JSON
                .then(data => {
                    // 2. Crear el HTML para cada término del glosario
                    data.forEach(item => {
                        // Crea un div para el elemento del acordeón
                        const accordionItem = document.createElement('div');
                        accordionItem.classList.add('accordion-item');

                        // Usamos plantillas literales (`) para crear el HTML de forma más limpia
                        accordionItem.innerHTML = `
                        <button class="accordion-header">
                            ${item.termino}
                            <span class="arrow-icon"></span>
                        </button>
                        <div class="accordion-content">
                            <p>${item.definicion}</p>
                        </div>
                    `;

                        // Añade el elemento creado al contenedor principal
                        accordionContainer.appendChild(accordionItem);
                    });

                    // 3. UNA VEZ CREADO EL HTML, añadimos la funcionalidad del clic
                    //    Esto es clave: se debe hacer después de que los elementos existan
                    const accordionHeaders = document.querySelectorAll(".accordion-header");
                    accordionHeaders.forEach(header => {
                        header.addEventListener("click", () => {
                            header.classList.toggle("active");
                            const accordionContent = header.nextElementSibling;
                            if (accordionContent.style.maxHeight) {
                                accordionContent.style.maxHeight = null;
                            } else {
                                accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
                            }
                        });
                    });
                })
                .catch(error => console.error('Error al cargar el glosario:', error)); // Muestra un error si no se encuentra el archivo
        });
    </script>
    <script src="/js/componentes.js"></script>
    <script src="/js/usuario.js"></script>
</body>

</html>
